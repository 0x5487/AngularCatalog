<div ng-controller="categoryController">
    <span>Category</span>

    <table border="1">
        <tr>
            <td><input type="checkbox"></td>
            <td>Name</td>
            <td>Description</td>
        </tr>
        <tr ng_repeat="collection in collections">
            <td><input type="checkbox"></td>
            <td>{{ collection.Name }}</td>
            <td>{{ collection.Description }}</td>
        </tr>

    </table>



</div>
