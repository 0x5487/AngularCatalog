<!DOCTYPE html>
<html>
<head>
    <title>Catalog</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-app>
    <div ng-controller="homeController">
        <center>
            <label>Username:</label><input type="text" name="username" ng-model="username" ng-minlength=5 /><br/>
            <label>Password:</label><input type="password" name="password" ng-model="password" /><br/>
            <button class="btn btn-default" ng-click="login()">Login</button>
        </center>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/angularCatalog/libs/angular-1.2.15/angular.min.js"></script>
    <script src="/angularCatalog/Scripts/Controller/homeController.js"></script>
</body>
</html>
